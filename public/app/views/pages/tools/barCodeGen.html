<div class="page-header">
	<h1>Bar Code Generator</h1>
</div>
<svg id="barcode"></svg><br>
<form ng-submit="barcodeGenerator.generate(bcode);">
	<label>Enter Code:</label>
	<input class = "form-control" type = "text" name = "bcode" placeholder="please enter barcode" ng-model = "barcodeGenerator.bcode">
	<br>
	<button class="btn btn-primary" type="submit">Generate</button>
</form>
