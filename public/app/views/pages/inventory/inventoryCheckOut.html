<div class="page-header">
<h1>Check Out Inventory</h1>
</div>

<form ng-submit="checkOut.checkOut(checkOut.barcode);">
	<!-- Bar Code -->
	<label>Bar Code:</label>
	<input class="form-control" type="text" name='barcode' placeholder="please scan an item" ng-model="checkOut.barcode" id="bcode">
	<br>

	<button class="btn btn-primary" type="submit">Submit</button>
</form>

<br>
