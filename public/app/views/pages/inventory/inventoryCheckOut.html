<div class="page-header">
<h1>Check Out Inventory</h1>
</div>

<form name="coForm" ng-submit="checkOut.checkOut(checkOut.barcode);" novalidate>
	<!-- Bar Code -->
	<div ng-class="{'has-success': (coForm.barcode.$valid && !coForm.barcode.$pristine),'has-error':((!coForm.barcode.$valid && !coForm.barcode.$pristine) || ((!coForm.barcode.$valid)&& coForm.$submitted)) }">
		<label>Bar Code:</label>
		<input class = "form-control" type = "text" name = "barcode" placeholder="please scan an item or enter a 10-digit barcode" ng-model="checkOut.barcode" ng-pattern="/^[0-9]{10}/" ng-minlength="10" ng-maxlength="10" focus="true" required>
		<p class="help-block "ng-show="(!coForm.$pristine && coForm.barcode.$error.required) || (coForm.$submitted && coForm.barcode.$error.required)"> This field is required </p>
		<ul ng-show="(!coForm.barcode.$pristine && coForm.barcode.$error.pattern) || (!coForm.barcode.$pristine && coForm.barcode.$error.minlength) || (!coForm.barcode.$pristine && coForm.barcode.$error.maxlength)" class="help-block">
            <li>Must be exactly 10 digits long</li>
            <li>Must not contain any special characters</li>
        </ul>
	</div>
	<br>

	<button class="btn btn-primary" type="submit">Submit</button>
</form>

<br>

<div class = "jumbotron text-center" ng-show = "checkOut.loading">
	<span class = "glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>



<div class = "row show-hide-message" ng-show = "checkOut.successMsg">
	<div class = "alert alert-success">{{ checkOut.successMsg }}</div>
</div>

<br>

<div class = "row show-hide-message" ng-show = "checkOut.errorMsg">
	<div class = "alert alert-danger">{{ checkOut.errorMsg }}</div>
</div>
