<div class="page-header">
<h1>Check In Inventory</h1>
</div>

<form ng-submit="checkIn.checkIn(checkIn.barcode);">
	<!-- Bar Code -->
	<label>Bar Code:</label>
	<input class="form-control" type="text" name='barcode' placeholder="please scan an item" ng-model="checkIn.barcode" id="bcode">
	<br>

	<button class="btn btn-primary" type="submit">Submit</button>
</form>

<br>

<div class = "jumbotron text-center" ng-show = "checkIn.loading">
	<span class = "glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>



<div class = "row show-hide-message" ng-show = "checkIn.successMsg">
	<div class = "alert alert-success">{{ checkIn.successMsg }}</div>
</div>

<br>

<div class = "row show-hide-message" ng-show = "checkIn.errorMsg">
	<div class = "alert alert-danger">{{ checkIn.errorMsg }}</div>
</div>
