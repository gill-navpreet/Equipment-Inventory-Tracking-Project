<div class="page-header">
<h1>Please Enter your information</h1>
</div>

<form name ="checkOutForm.checkOutFormTable" ng-submit="checkOutForm.checkOutForm(newData);">
	<!-- Bar Code -->
	<label>First Name:</label>
	<input class="form-control" type="text" name='firstName' placeholder="please enter first name" ng-model="newData.newFirstName" required>
	<br>

	<label>Last Name:</label>
	<input class="form-control" type="text" name='lastName' placeholder="please enter last name" ng-model="newData.newLastName" required>
	<br>

	<label>Email:</label>
	<input class="form-control" type="text" name='email' placeholder="please enter email" ng-model="newData.newEmail" required>
	<br>
			
	<label>Phone Number:</label>
	<input class="form-control" type="text" name='phoneNumber' placeholder="please enter your phone number" ng-model="newData.newPhoneNumber" required>
	<br>

	<label>Title:</label>
	<input class="form-control" type="text" name='title' placeholder="please enter title" ng-model="newData.newTitle" required>
	<br>

	<label>Department:</label>
	<input class="form-control" type="text" name='department' placeholder="please enter department" ng-model="newData.newDepartment" required>
	<br>

	<label>Location:</label>
	<input class="form-control" type="text" name='location' placeholder="please enter location" ng-model="newData.newLocation" required>
	<br>

	<label>Charge Number:</label>
	<input class="form-control" type="text" name='chargeNumber' placeholder="please enter charge number" ng-model="newData.newChargeNumber" required>
	<br>

	<label>Supervisor First Name:</label>
	<input class="form-control" type="text" name='supervisorFirstName' placeholder="please enter supervisor first name" ng-model="newData.newSupervisorFirstName" required>
	<br>

	<label>Supervisor Last Name:</label>
	<input class="form-control" type="text" name='supervisorLastName' placeholder="please enter supervisor last name" ng-model="newData.newSupervisorLastName" required>
	<br>

	<label>Supervisor Email:</label>
	<input class="form-control" type="text" name='supervisorEmail' placeholder="please enter supervisor email" ng-model="newData.newSupervisorEmail" required>
	<br>

	<label>Supervisor Phone Number:</label>
	<input class="form-control" type="text" name='supervisorPhoneNumber' placeholder="please enter supervisor phone number" ng-model="newData.newSupervisorPhoneNumber" required>
	<br>



	<button class="btn btn-primary" type="submit">Submit</button>
</form>

<br>


<div class = "jumbotron text-center" ng-show = "checkOutForm.loading">
	<span class = "glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>



<div class = "row show-hide-message" ng-show = "checkOutForm.successMsg">
	<div class = "alert alert-success">{{ checkOutForm.successMsg }}</div>
</div>

<br>

<div class = "row show-hide-message" ng-show = "checkOutForm.errorMsg">
	<div class = "alert alert-danger">{{ checkOutForm.errorMsg }}</div>
</div>
